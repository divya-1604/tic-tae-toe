<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tae-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tae-Toe Game</h1>
    </header>
    <main>
        <div class="container d-flex">
            <div class="box">
                <button class="btn" id="btn1"></button>
                <button class="btn" id="btn2"></button>
                <button class="btn" id="btn3"></button>
                <button class="btn" id="btn4"></button>
                <button class="btn" id="btn5"></button>
                <button class="btn" id="btn6"></button>
                <button class="btn" id="btn7"></button>
                <button class="btn" id="btn8"></button>
                <button class="btn" id="btn9"></button>
            </div>
            <div class="buttons">
                <button class="playbtn" id="play">New game</button>
                <button class="playbtn" id="quit">Quit</button>
            </div>
            <h2 class="info">Click on New Game to start the game</h2>
        </div>
    </main>
  <script src="./app.js"></script>
</body>
</html>
